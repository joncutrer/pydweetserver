{% extends "layout.html" %}
{% block body %}
	<div id="headerwrap">
	    <div class="container">
	        <div class="row" style="padding-bottom:20px">
	        	<div class="col-md-6">
							<h1 id="thing-name">{{dweet.thing}}</h1>

							<div id="last-updated">Here's what this thing was up to {{extra.slang_time}}</div>
						</div>
	        </div>
	    </div>
	</div>

<!-- new -->
<div class="mt-5" id="thing-content" style="display: block;">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item"><a class="nav-link active" href="#visual" role="tab" data-toggle="tab">Visual</a></li>
					<li class="nav-item active"><a class="nav-link" href="#raw" role="tab" data-toggle="tab">Raw</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Tab panes -->
	<div class="tab-content">
		<!-- visual tab-pane -->
		<div class="tab-pane active" id="visual">
			<div class="container" id="thing-data-visual">
				<table class="table">
					<thead>
							<tr>
								<th scope="col">Key</th>
								<th scope="col">Value</th>
							</tr>
					</thead>
					<tbody>
				  {% for key, value in dweet.content.items() %}
				    <tr>
				    	<td>{{ key|e }}</td>
				    	<td>{{ value|e }}</td>
				    </tr>
				  {% endfor %}
					</tbody>
				</table>
			</div>

		</div>
		<!-- raw tab-pane -->
		<div class="tab-pane" id="raw">
			<div class="container mt-4 mb-4">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="card">
						  <div class="card-block" style="padding:20px">
						    <pre id="thing-data-raw">{{extra.raw_json}}</pre>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

{% endblock %}
